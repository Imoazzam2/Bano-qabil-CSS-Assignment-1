<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./aa.css">
    <script defer src="./aa.js"></script>
</head>
<body>
   <div class="product-container">
    <div class="product-card">
      <img src="./shoes22.jpg" alt="Shoes">
      <h3>Shoes</h3>
      <p>$100.00</p>
      <div class="stars" data-rating="4.5"></div>
      <button class="buy blue">Buy Now</button>
    </div>

    <div class="product-card">
      <img src="./earbud.jpg" alt="Earphone">
      <h3>Earphone</h3>
      <p>$40.00</p>
      <div class="stars" data-rating="4"></div>
      <button class="buy purple">Buy Now</button>
    </div>

    <div class="product-card">
      <img src="./watch.jpg" alt="Watch">
      <h3>Watch</h3>
      <p>$70.84</p>
      <div class="stars" data-rating="4"></div>
      <button class="buy black">Buy Now</button>
    </div>

    <div class="product-card">
      <img src="./mobile.jpeg" alt="Mobile">
      <h3>Mobile</h3>
      <p>$1000.84</p>
      <div class="stars" data-rating="5"></div>
      <button class="buy orange">Buy Now</button>
    </div>
  </div>
 
</body>
</html>
