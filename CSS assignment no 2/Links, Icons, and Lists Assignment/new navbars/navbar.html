<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbars</title>
    <link rel="stylesheet" href="./navbar.css">
</head>
<body class="background">
    <nav class="navbar">
        <div class="logo">unplug ui</div>
        <ul class="nav-links">
            
            <li><a href="#home">Home</a></li>
            <li><a href="#page">Pages</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#element">Elements</a></li>
        </ul>
    </nav>
<br>
<br>
<br>

<nav class="navbar1">
  <div class="navbar__logo1">
    <img src="./brandmark-design.png" alt="Logo" class="logo__img1">
    <span class="logo__text">unplug ui</span>
  </div>

  <button class="navbar__menu1" aria-label="Open menu">
    &#9776;
  </button>

  <div class="navbar__search1">
    <input
      type="text"
      placeholder="Search"
      aria-label="Search"
    >
  </div>

  <div class="navbar__actions1">
    <button class="action__icon1" aria-label="Messages">
      &#9993;
    </button>
    <button class="action__icon1" aria-label="Notifications">
      &#128276;
    </button>
    <img
      src="./pic.JPG"
      alt="Profile picture"
      class="action__avatar1"
    >
  </div>
</nav>

</body>
</html>
